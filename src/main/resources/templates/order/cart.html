<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragment/header :: header-css"/>
<body>
<div th:replace="layout/header"/>
<div class="main-content">
    <div class="container cart-block-style">
        <div class="breadcrumbs">
            <a href="home.html"><i class="fa fa-home"></i></a>
            <a href="#">Shopping Cart</a>
        </div>
        <div class="contentText">
            <h1>Shopping Cart                                &nbsp;(0.00kg)
            </h1>
        </div>
        <form th:action="@{/order/save}" method="post">
            <div class="table-responsive margin-top">
                <input hidden="hidden" name="data" th:value="${data}">
                <table class="table table-bordered" >
                    <thead>
                    <tr>
                        <td class="text-left">PRODUCT NAME</td>
                        <td class="text-left">LICENSE</td>
                        <td class="text-left">QUANTITY</td>
                        <td class="text-right">UNIT PRICE</td>
                        <td class="text-right">TOTAL</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mAmount:${amounts}">
                        <td class="text-left"><a th:href="@{/medicine/__${mAmount.medicine.id}__/view}" th:text="${mAmount.medicine.name}"></a></td>
                        <td class="text-left" th:text="${mAmount.medicine.license}"></td>
                        <td class="text-left">
                            <input type="text" class="form-control input-sm" size="1" th:value="${mAmount.amount}">
                        </td>
                        <td class="text-right" th:text="${mAmount.medicine.cost}"></td>
                        <td class="text-right" th:text="${mAmount.medicine.cost}*${mAmount.amount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <h2>Feel this fields to order you cart</h2>
            <p>Be careful when filling fields!</p>
            <div class="contentText">
                <fieldset>
                    <h1>Order delivery information</h1>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="text" name="phone_number"><br>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" name="address" ><br>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label">Delivery Mode</label>
                        <div class="col-sm-10">
                            <select class="selectpicker" name="delivery_mode">
                                <option  th:value="NORMAL" th:text="Normal"></option>
                                <option  th:value="URGENT" th:text="Urgent"></option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-8">
                    <table class="table table-bordered">
                        <tbody><tr>
                            <strong style="font-size: 30px;float: right">Pricing Details</strong>
                            <td class="text-right"><strong>Sub-Total:</strong></td>
                            <td class="text-right">98.00 KGS</td>
                        </tr>
                        <tr>
                            <td class="text-right"><strong>Order Total:</strong></td>
                            <td class="text-right">98.00 KGS</td>
                        </tr>
                        </tbody></table>
                </div>
            </div>
            <div class="buttons">
            <div class="pull-right">
                <input type="submit" class="btn btn-primary reg_button" value="Checkout" >
                &nbsp;
            </div>
        </div>
        </form>
    </div>
</div>
<!--begin footer-->
<div th:replace="layout/footer"/>
<!--end footer-->
<a style="display: none" href="javascript:void(0);" class="scrollTop back-to-top" id="back-to-top">
    <i class="fa fa-chevron-up"></i>
</a>
</body>
</html>
