<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragment/header :: header-css"/>
<body>
<div th:replace="layout/header"/>
<div class="row">
    <div class="col-md-9">
        <h1> Orders List</h1>
    </div>
</div>
<table style="width:100%" class="table-bordered table-striped form-horizontal">
    <tr >
        <th>Username</th>
        <th>Address</th>
        <th>Date&Time</th>
        <th>Total cost</th>
        <th>View</th>
    </tr>
    <tr th:each="order:${list}">
        <td th:text="${order.user.username}"></td>
        <td th:text="${order.address}"></td>
        <td th:text="${order.date}"></td>
        <td th:text="${order.totalCost}"></td>
        <td ><a th:href="@{order/__${order.id}__/view}">View</a></td>
    </tr>
</table>

<br>
<br>
<br>
<a style="display: none" href="javascript:void(0);" class="scrollTop back-to-top" id="back-to-top">
    <i class="fa fa-chevron-up"></i>
</a>
<!--begin footer-->
<div th:replace="layout/footer"/>
<!--end footer-->
<script>
    if(sessionStorage.getItem("cart")){
        sessionStorage.setItem("cart","");
    }
</script>
</body>
</html>
